<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Products</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;aspect-ratio:4/3;object-fit:cover;border-bottom:1px solid #1f2937}
    .pad{padding:14px}
    .title{font-weight:800;margin:0 0 6px}
    .muted{color:#94a3b8;margin:0 0 8px}
    .price{font-weight:900;margin:6px 0 12px}
    .btn{display:block;text-align:center;text-decoration:none;background:#22c55e;color:#05160d;border:0;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 10px">Choose a product</h1>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    const PRODUCTS = [
      { id:"HP-001", name:"Wireless Pro Headphones", price:"49.00", img:"https://picsum.photos/seed/hp001/1200/900" },
      { id:"SP-002", name:"Smartwatch Plus",         price:"79.00", img:"https://picsum.photos/seed/sp002/1200/900" },
      { id:"BK-003", name:"Power Bank 20k",          price:"29.00", img:"https://picsum.photos/seed/bk003/1200/900" }
    ];

    const grid = document.getElementById('grid');
    PRODUCTS.forEach(p=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" loading="lazy">
        <div class="pad">
          <p class="title">${p.name}</p>
          <p class="muted">ID: <strong>${p.id}</strong></p>
          <p class="price">$${p.price}</p>
          <a class="btn" href="checkout.html?pid=${encodeURIComponent(p.id)}">Buy</a>
        </div>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
