<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PRODUCT_NAME â€¢ Shop</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb}
    .wrap{max-width:960px;margin:0 auto;padding:20px}
    .grid{display:grid;gap:18px}
    @media(min-width:900px){.grid{grid-template-columns:1.2fr .8fr}}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:16px}
    .hero img{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:12px;border:1px solid #1f2937}
    .thumbs{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px}
    .thumbs img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px;border:1px solid #1f2937;cursor:pointer}
    .price{font-size:2rem;font-weight:900;margin:10px 0 14px}
    .btn{background:#22c55e;color:#05160d;border:0;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px">PRODUCT_NAME</h1>
    <div class="grid">
      <div class="card">
        <div class="hero"><img id="hero" alt="Main"></div>
        <div class="thumbs" id="thumbs"></div>
      </div>
      <div class="card">
        <div class="price">$<span id="price">49.00</span></div>
        <p>Crystal-clear sound, 40h battery, comfy fit.</p>
        <button class="btn" id="buy">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    // config
    const PRODUCT = {
      title: "PRODUCT_NAME",
      price: "49.00",
      images: [
        "https://picsum.photos/seed/prod1/1200/900",
        "https://picsum.photos/seed/prod2/1200/900",
        "https://picsum.photos/seed/prod3/1200/900",
        "https://picsum.photos/seed/prod4/1200/900"
      ]
    };

    // gallery
    const hero = document.getElementById('hero');
    const thumbs = document.getElementById('thumbs');
    hero.src = PRODUCT.images[0];
    PRODUCT.images.forEach((src,i)=>{
      const img = new Image(); img.src = src; img.alt = `View ${i+1}`;
      img.onclick = ()=> hero.src = src;
      thumbs.appendChild(img);
    });

    // go to checkout (relative path so it works on GitHub Pages)
    document.getElementById('buy').onclick = ()=>{
      const t = encodeURIComponent(PRODUCT.title);
      const p = encodeURIComponent(PRODUCT.price);
      location.href = `checkout.html?product=${t}&price=${p}`;
    };
  </script>
</body>
</html>
